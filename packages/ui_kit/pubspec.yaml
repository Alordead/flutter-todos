name: ui_kit
description: A new Flutter package project.
version: 0.1.0
homepage: 'none'

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  dart_code_metrics: ^5.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/svg/
    - assets/images/png/
  
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700